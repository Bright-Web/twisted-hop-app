<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twisted Hop</title>

    <script src="https://kit.fontawesome.com/0fd52a7f62.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/dist/css/app.min.css" />
    
</head>

<body>
    <div class="appwrap">

       
            <section class="splash" data-toggle="modal" data-target="#signModal">
                <div class="splash__overlay"></div>
                <img src="/assets/logo.png" alt="" class="splash__logo">
            </section>
       

        <!-- Sign In Modal -->
        <div class="modal fade" id="signModal" tabindex="-1" role="dialog" aria-labelledby="signModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signModalLabel">Please Sign In To Continue</h5>
                        
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        If you wish to take advantage of member benefits you will either need to log in or sign up to our loyalty program. Otherwise you can just continue as a guest.
                    </div>
                    <div class="modal-footer">
                        <div class="button button--secondary">Log In</div>
                        <div class="button button--secondary">Sign Up</div>
                    </div>
                    <div class="modal-footer-2">
                        <a href="/main.html"><div class="button">Continue as a Guest</div></a>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
